    <script>
    //拆分cookie      
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
        }
        return "";
    }

    //保存，计算，初始化cookie
    function checkCookie(key) {
        if (Number(getCookie(key)) >= 1) {

            var x = Number(getCookie(key));
            var date = new Date();
            date.setTime(date.getTime() + 2592000000);
            x++;
            document.cookie = key + "=" + x;expires + "=" + date.toUTCString()
            document.getElementById(key).innerHTML = getCookie(key);
            // window.location.reload()；
            // window.location=location;
            // document.execCommand('Refresh')；
            // window.document.execCommand('Refresh');

            
        } else { document.cookie = key + "=" + 1; }


    }
    </script>
