    <script>

    //拆分cookie      
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
        }
        return "";
    }

    //保存，计算，初始化cookie
    function checkCookie(key) {
        if (Number(getCookie(key)) >= 1) {

            var x = Number(getCookie(key));
            x++;
            document.cookie = key + "=" + x;
            document.getElementById(key).innerHTML = getCookie(key);
        } else { document.cookie = key + "=" + 1; }


    }
    </script>
